experiment_name: shufflenetv2x100_softmax_cifar10
logging: None
checkpoint: None
device: 'cuda:0'
output_directory: experiments/outputs
dataset: {
  train: {
    name: CIFAR10,
    args: {
      root: external/datasets,
      train: True,
      download: True
    },
  },
  eval: {
    name: CIFAR10,
    args: {
      root: external/datasets,
      train: False,
      download: True
    }
  },
}
dataloader: {
  module: PytorchDataLoader,
  args: {
    num_workers: 4,
    batch_size: 256,
    shuffle: True,
  },
}
model: {
  name: softmax,
  network_args: {
    backbone: shufflenetv2_x0.5,
    n_classes: 10,
    pretrained_backbone: True,
    freeze_backbone: False
  },
  preprocess_args: {
    input_size: 224,
    input_normalization: {
      mean: [0.4914, 0.4822, 0.4465],
      std: [0.2023, 0.1994, 0.2010],
      scaler: 255,
    }
  },
  loss_args: {
    reduction: mean
  },
  postprocess_args: {}
}
trainer: {
  optimizer: {
    method: Adam,
    args: {
      lr: 0.001
    }
  },
  driver: {
    module: DefaultTrainer,
    args: {}
  },
  epoch: 20,
  save_epoch: 5
}
validator: {
  args: {},
  val_epoch: 4,
}
exporter : {
  module : onnx,
  args : {
    opset_version : 11,
  },
}